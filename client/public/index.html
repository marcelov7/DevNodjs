<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sistema de Relatórios de Ocorrências e Manutenções"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sistema de Relatórios</title>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para executar esta aplicação.</noscript>
    
    <!-- Filtros SVG para daltonismo -->
    <svg class="accessibility-filters" style="position: absolute; width: 0; height: 0; pointer-events: none;">
      <defs>
        <!-- Filtro para Protanopia (deficiência de vermelho) -->
        <filter id="protanopia-filter">
          <feColorMatrix type="matrix" values="0.567,0.433,0,0,0
                                              0.558,0.442,0,0,0
                                              0,0.242,0.758,0,0
                                              0,0,0,1,0"/>
        </filter>
        
        <!-- Filtro para Deuteranopia (deficiência de verde) -->
        <filter id="deuteranopia-filter">
          <feColorMatrix type="matrix" values="0.625,0.375,0,0,0
                                              0.7,0.3,0,0,0
                                              0,0.3,0.7,0,0
                                              0,0,0,1,0"/>
        </filter>
        
        <!-- Filtro para Tritanopia (deficiência de azul) -->
        <filter id="tritanopia-filter">
          <feColorMatrix type="matrix" values="0.95,0.05,0,0,0
                                              0,0.433,0.567,0,0
                                              0,0.475,0.525,0,0
                                              0,0,0,1,0"/>
        </filter>
      </defs>
    </svg>
    
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
